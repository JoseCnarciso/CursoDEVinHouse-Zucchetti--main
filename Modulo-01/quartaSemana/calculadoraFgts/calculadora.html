<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora FGTS</title>
    <link rel="stylesheet" href="calculadora.css">
</head>

<body>
    <div class="container">
        <fieldset action="" id="calculadora">
            <div id="salarioBrto" class="calcular">
                <label for="" id="text-salario">Salário bruto </label>
                <input type="text" name="" id="salarioBruto" placeholder="R$:">
            </div>
            <div id="qtd-meses" class="calcular">
                <label for="" id="meses-contribuicao">Meses acumulados</label>
                <input type="text" name="" id="input-mesesContribuicao" placeholder="Meses">
            </div>
            <button type="button" id="botaoCalcularFgts">Calcular</button>

        </fieldset>    

        <div id="resultadoFGTS">
            <label for="" id="text-resultado">Resultado</label>
            <label for="" id="text-valor-final">Montante do FGTS acumulado:(Colocar o total)</label>

            <table id="tabela-demosntrativa">
                <tr>
                    <th>Benefício</th>
                    <th>Alíquota</th>
                    <th>Valor mensal</th>
                    <th>Valor acumulado</th>
                </tr>

                <tr>
                    <td id="beneficio">teste 1</td>
                    <td id="aliquota">teste 1</td>
                    <td id="valorMensal">teste 1</td>
                    <td id="valorAcumulado">teste 1</td>
                </tr>
            </table>

        </div>

        
    </div>

    <link rel="stylesheet" href="calculadora.js">

    </div>
</body>

</html>
