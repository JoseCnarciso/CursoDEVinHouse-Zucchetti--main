<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora FGTS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calcularFGTS">
            <label for="salarioBrutolabel" id="salarioBrutolabel">Sálario bruto</label>
            <input type="text" id="salarioBruto" placeholder="R$">
            <button type="button" onclick="calcularFGTS()" class="botaoCalcular">Calcular</button>
        </div>

        <div class="resultadoFGTS">
            <label for="resultado" class="resultado">Resultado</label> 
            <label for="montante" id="montante">exibir valor total acumulado, fazer logica no JS</label>
            <table>
                <tr>
                    <th>Benefício</th>
                    <th>Alíquota</th>
                    <th>Valor mensal</th>
                    <th>Valor acumulado</th>
                </tr>

                <tr>
                    <td id="beneficio">teste 1</td>
                    <td id="aliquota">teste 1</td>
                    <td id="valorMensal">teste 1</td>
                    <td id="valorAcumulado">teste 1</td>
                </tr>

            </table>
        </div>

    </div>

    <link rel="stylesheet" href="script.js">
</body>

</html>
