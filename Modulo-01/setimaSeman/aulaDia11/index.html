<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <title>Exercicio AddEventListener</title>
</head>

<body>
    <div class="container">
        <h1>Adicionando elementos no Array de forma dinâmica</h1>
        
        <form id="form">
            <label for="personalInformation">Informações pessoais</label>
            <input type="text" class="data-inputs" id="name" placeholder="Nome">
            <input type="text" class="data-inputs" id="age" placeholder="Idade">
            <input type="text" class="data-inputs" id="profession" placeholder="Profissão">
            <input type="text" class="data-inputs" id="maritalStatus" placeholder="Estado cívil">
            <input type="text" class="data-inputs" id="schooling" placeholder="Escolaridade">

            <button type="submit" id="addButton">Cadastrar</button>

        </form>
        <div id="output"></div>
    </div>
</body>

</html>
