<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Cadastro de reservas</title>
</head>

<body>
    <main id="container">
        <form id="registration-form">
            <h1>Vem ser Feliz</h1>
            <div class="input-box">
                <label>
                    Nome completo
                    <div class="input-field">
                        <input type="text" id="fullName" name="fullName" required>
                        <div class="error-message" hidden>Este campo é obrigatório.</div>
                    </div>
                </label>
            </div>
            <div class="input-box">
                <label>
                    Número do CPF
                    <div class="input-field">
                        <input type="text" id="cpf" name="cpf" required>
                        <div class="error-message" hidden>Este campo é obrigatório.</div>
                    </div>
                </label>
            </div>
            <div class="input-box">
                <label>
                    Check-in
                    <div class="input-field">
                        <input type="date" id="startBooking" name="startBooking" required>
                        <div class="error-message" hidden>Este campo é obrigatório.</div>
                    </div>
                </label>
            </div>
            <div class="input-box">
                <label>
                    Checkout
                    <div class="input-field">
                        <input type="date" id="endBooking" name="endBooking" required>
                        <div class="error-message" hidden>Este campo é obrigatório.</div>
                    </div>
                </label>
            </div>
            <div class="input-box">
                <label>
                    Apartamentos disponíveis
                    <div class="input-field">
                        <select class="form-select" id="form-select-apartment">
                            <option selected>Selecione o seu apartamento aqui</option>
                        </select>
                    </div>
                </label>
            </div>
            
            <button type="submit" id="bookButton">Reservar</button>
        </form>
        <h2>Apartamentos Alugados</h2>
        <table id="apartmentsTable">
            <thead>
                <tr>
                    <th>Apartamento</th>
                    <th>Nome do Cliente</th>
                    <th>CPF</th>
                    <th>Data de Entrada</th>
                    <th>Data de Saída</th>
                </tr>
            </thead>
            <tbody>
                <!-- The table will be populated dynamically with JavaScript -->
            </tbody>
        </table>
    </main>
    <script src="customerRegistration.js" type="module"></script>
</body>

</html>
