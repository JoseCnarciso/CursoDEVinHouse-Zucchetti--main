<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stilies.css">
    <script src="scripts/customerRegistration.js" type="module"></script>
    <title>Cadastro de reservas</title>
</head>

<body>
    <main id="container">
        <form id="registration-form">
            <h1>Vem ser Feliz</h1>         
                <div class="input-box">
                    <label>
                        Nome completo
                        <div class="input-field">
                            <input type="text" id="fullName" name="fullName" required>
                            <div class="error-message" hidden>Este campo é obrigatório.</div>
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label>
                        Número do CPF
                        <div class="input-field">
                            <input type="text" id="cpf" name="cpf" required>
                            <div class="error-message" hidden>Este campo é obrigatório.</div>
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label>
                        Check-in
                        <div class="input-field">
                            <input type="date" id="startBooking" name="startBooking" required>
                            <div class="error-message" hidden>Este campo é obrigatório.</div>
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label>
                        Checkout
                        <div class="input-field">
                            <input type="date" id="endBooking" name="endBooking" required>
                            <div class="error-message" hidden>Este campo é obrigatório.</div>
                        </div>
                    </label>
                    <label>
                        Apartamentos disponíveis
                        <div class="input-box">
                            <select class="form-select" id="form-select-apartment">
                                <option selected>Selecione o seu apartamento aqui</option>
                            </select>
                        </div>
                    </label>
                </div>
                <button type="submit" id="bookButton">
                    Reservar
                </button>
        </form>
        <h2>Apartamentos Alugados</h2>
        <table id="apartmentsTable">
            <thead>
                <tr>
                    <th>Apartamento</th>
                    <th>Nome do Cliente</th>
                    <th>CPF</th>
                    <th>Data de Entrada</th>
                    <th>Data de Saída</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui a tabela será preenchida dinamicamente com JavaScript -->
            </tbody>
        </table>
    </main>
</body>

</html>
