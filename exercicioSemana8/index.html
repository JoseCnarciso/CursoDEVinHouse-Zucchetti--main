<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stilies.css">
    <script src="./scripts/customerRegistration.js" type="module"></script>
    <title>Cadastro de reservas</title>
</head>

<body>
    <main id="container">
        <form id="registration-form">
            <h1>Vem ser Feliz</h1>
            <div class="input-box">
                <label>
                    Nome completo
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="text" id="fullName" name="fullName">
                    </div>
                </label>
                <div class="input-box">
                    <label>
                        Número do CPF
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="text" id="cpf" name="cpf">
                        </div>
                    </label>
                    <div class="input-box">
                        <label>
                            Início da reserva
                            <div class="input-field">
                                <i class="fa-solid fa-key"></i>
                                <input type="date" id="startBooking" name="startBooking">
                            </div>
                        </label>
                        <label>
                            Final da reserva
                            <div class="input-field">
                                <i class="fa-solid fa-key"></i>
                                <input type="date" id="endOfBooking" name="endOfBooking">
                            </div>
                        </label>
                        <button type="submit" id="bookButton">
                            Reservar
                        </button>



        </form>
    </main>
</body>

</html>
